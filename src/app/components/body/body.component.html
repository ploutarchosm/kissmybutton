  <div class="container">
    <div class="row gy-4">
      <app-search></app-search>
      <ng-container *ngIf="data$ | async as data">
        <div class="col-12 col-md-6 col-xl-4" *ngFor="let article of data.articles">
          <div class="card h-100">
            <img src="{{article.urlToImage}}" class="card-img-top fixed_feature_img" alt="{{article.title}}">
            <div class="card-body">
              <h5 class="card-title">{{article.title}}</h5>
              <p class="card-text">{{article.description}}</p>
            </div>
          </div>
        </div>
      </ng-container>
      <app-paginator [totalPage]="totalPages" (pageEvent)="dataService.changePage = $event"></app-paginator>
    </div>
  </div>
